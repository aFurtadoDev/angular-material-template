<mat-toolbar class="mat-elevation-z6">
  <mat-toolbar-row class="">
    <div class="">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon class="mat-18">menu</mat-icon>
      </button>
    </div>
    <div class="">
      <ul>
        <li>
          <button
            mat-button
            [matMenuTriggerFor]="menu"
            class="user mt-2 d-flex align-items-center"
          >
            <img
              src="https://mnbgeridonusum.com.tr/wp-content/uploads/Profil-Logosu.png"
              alt=""
              class="user-image me-3 p-2"
            />
            User Name
            <!-- <mat-icon class="mat-18 user-image-icon ml-1">keyboard_arrow_down</mat-icon> -->
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon class="mat-18">exit_to_app</mat-icon>
              Logout
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
