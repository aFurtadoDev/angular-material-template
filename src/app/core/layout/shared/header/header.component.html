<mat-toolbar class="mat-elevation-z6">
<mat-toolbar-row class="justify-content-between">
  <button mat-icon-button (click)="toggleSidebar()">
    <mat-icon class="mat-18">menu</mat-icon>
  </button>
  <div class="row me-2 ml-auto">
    <ul>
      <li>
        <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center">
          <img src="assets/img/avatar/avatar.png" alt="" class="user-image me-3 p-2">
          User Name
          <!-- <mat-icon class="mat-18 user-image-icon ml-1">keyboard_arrow_down</mat-icon> -->
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon class="mat-18">exit_to_app</mat-icon>
            Logout
          </button>
        </mat-menu>
      </li>
    </ul>
  </div>
</mat-toolbar-row>
</mat-toolbar>
